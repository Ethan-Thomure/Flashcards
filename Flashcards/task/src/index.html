<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Title</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="Quiz-area">
      <div class="Title">
        <h1>What were the dates of...</h1>
      </div>
      <div class="Cards">
        <div class="7-years-war card">
          <div class="Front"><p>7 Years War</p></div>
          <div class="Back"><p>1756-1763</p></div>
        </div>
        <div class="independence-war card">
          <div class="Front"><p>American War for Independence</p></div>
          <div class="Back"><p>1763-1774</p></div>
        </div>
        <div class="1812-war card">
          <div class="Front"><p>War of 1812</p></div>
          <div class="Back"><p>1812-1815</p></div>
        </div>
        <div class="civil-war card">
          <div class="Front"><p>The Civil War</p></div>
          <div class="Back"><p>1861-1865</p></div>
        </div>
        <div class="spanish-american-war card">
          <div class="Front"><p>Spanish American War</p></div>
          <div class="Back"><p>1898-1901</p></div>
        </div>
        <div class="ww1 card">
          <div class="Front"><p>World War I (Great War)</p></div>
          <div class="Back"><p>1914-1921</p></div>
        </div>
        <div class="ww2 card">
          <div class="Front"><p>World War II</p></div>
          <div class="Back"><p>1933-1945</p></div>
        </div>
        <div class="korean-war card">
          <div class="Front"><p>Korean War</p></div>
          <div class="Back"><p>1950-1953</p></div>
        </div>
        <div class="vietnam-war card">
          <div class="Front"><p>Vietnam War</p></div>
          <div class="Back"><p>1954-1975</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
